<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pkemon</title>
  </head>
  <body>
    <div id="pagina_pokemon_info">
      <div id="divImagen">
        <img id="imagenPokemon" src="" alt="" />
      </div>
      <div id="datosPokemon">
        <h2>Informacion de Pokemon</h2>
        <h3 id="nombrePokemon">Nombre</h3>

        <h2>Tipos</h2>
        <div id="tiposPokemon"></div>
        <div id="alturaPeso">
          <h2>Peso:</h2>
          <span id="pesoPokemon"></span>
          <h2>Altura:</h2>
          <span id="alturaPokemon"></span>
        </div>

        <div id="botonesPokemon">
          <span id="botonAnterior">Anterior</span>
          <span id="idPokemon">0</span>
          <span id="botonSiguiente">Siguiente</span>
        </div>
      </div>
      <div id="MovimientosStats">
        <h2>Estadisticas</h2>
        <div id="divEstadisticas"></div>
        <h2>Movimientos</h2>
        <div id="divMovimientos"></div>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
