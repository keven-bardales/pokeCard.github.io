<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Pkemon</title>
  </head>
  <body>
    <section id="pagina_pokemon_info">
      <div id="mainContainer">
        <div id="divImagen">
          <img id="imagenPokemon" src="" alt="" />
        </div>
        <div id="datosPokemon">
          <h2>Informacion de Pokemon</h2>
          <h3 id="nombrePokemon">Nombre</h3>

          <div>
            <h2>Tipos</h2>
            <article id="tiposPokemon"></article>
          </div>
          <div>
            <h2>Peso</h2>
            <span id="pesoPokemon"></span>
          </div>
          <div>
            <h2>Altura</h2>
            <span id="alturaPokemon"></span>
          </div>
          <div id="botonesPokemon">
            <span id="botonAnterior">Anterior</span>
            <span id="idPokemon">0</span>
            <span id="botonSiguiente">Siguiente</span>
          </div>
        </div>
        <div id="MovimientosStats">
          <div id="divMovimientos">
            <h2>Movimientos</h2>
            <article id="movimientosPokemon"></article>
          </div>
          <div id="divEstadisticas">
            <h2>Estadisticas</h2>
            <article id="estadisticasPokemon"></article>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
